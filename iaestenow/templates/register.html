<!DOCTYPE html>
<html>
  <head>
    <title>IAESTE Map</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form method="POST" action="{{ url_for('register') }}">
      {{ form.hidden_tag() }}
      {{ form.name.label }} {{ form.name(size=20) }}
      {{ form.email.label }} {{ form.email(size=20) }}
      {{ form.password.label }} {{ form.password(size=20) }}
      <input type="submit" value="Go">
    </form>
  </body>
</html>
